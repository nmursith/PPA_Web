<html ng-app="ppaApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="assets/js/jquery.min.js"></script><!-- load jquery -->
    <script src="assets/js/angular.min.js"></script><!-- load angular -->
    <script src="assets/js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h3>Login</h3>
            <div id="login-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="user name" ng-model="username">

                            <input type="password" class="form-control input-lg text-center" placeholder="password" ng-model="password">
                        </div>

                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="login">Login</button>
                    </form>
                </div>
            </div>
        </div>

                    </label>
                </div>

            </div>
        </div> -->

        <!-- FORM TO CREATE TODOS -->

</body>
</html>
